<div class="users-wrap">
  <div class='ussers-title'><br>Users list</div>
  <app-user-search></app-user-search>

</div>
<hr>


<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a routerLink="/user/{{element.id}}">
        {{element.id}}
      </a>
     </mat-cell>
  </ng-container>

  <!-- first Name Column -->
  <ng-container matColumnDef="first_name">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.first_name}} </mat-cell>
  </ng-container>

  <!-- last name Column -->
  <ng-container matColumnDef="last_name">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.last_name}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
