<div class="users-wrap">
  <div class='ussers-title'><br>Users list</div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input [(ngModel)]="this.searchTxt" matInput class="example-right-align" />
    <span matPrefix ><mat-icon>{{'search'}}</mat-icon></span>
  </mat-form-field>
</div>
<hr>

<!-- <button mat-raised-button>Super material!</button> -->

<ul class="users">
  <li *ngFor="let user of users">
      <a routerLink="/user/{{user.id}}">
        <span class="badge">{{user.id}}&nbsp;</span>{{user.first_name}}&nbsp;{{user.last_name}}
      </a>
  </li>
</ul>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
